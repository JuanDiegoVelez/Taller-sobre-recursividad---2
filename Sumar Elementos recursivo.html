<!DOCTYPE html>
<html>
  <head>
    <title>Sumar los elementos de una lista</title>
  </head>

  <body>
    <script>
      function texto(cadena) {
        document.write(cadena);
      }

      function salto(numero) {
        for (let i = 0; i <= numero; i++) {
          document.write("<br />");
        }
      }

      function sumatoria(nums) {
        if (nums.length === 0) {
          return 0;
        } else {
          const [first, ...rest] = nums;
          return first + sumatoria(rest);
        }
      }

      var respuesta = sumatoria([1, 2, 3, 4, 5, 6, 7, 8, 9]);

      texto("La sumatoria de los n√∫meros en la lista es: " + respuesta);
    </script>
  </body>
</html>
